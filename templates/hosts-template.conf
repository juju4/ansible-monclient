## Icinga2 host template

{% if monclient_hostname is defined and monclient_server is defined and monclient_hostname != monclient_server %}
## setup basic check alive directly in server config

object Host "{{ monclient_hostname }}" {
    import "generic-host"
    display_name = "{{ ansible_fqdn }}"
#    display_name = "{{ monclient_hostname }}"
    address = "{{ monclient_hostname }}"
{% if monclient_checkcommand is defined %}
   check_command   = "{{ monclient_checkcommand }}"
{% else %}
   check_command   = "hostalive"
{% endif %}
{% if monclient_group is defined %}
    groups += [ "{{ monclient_group }}" ]
{% endif %}

}
{% endif %}

object Service "SSH" {
    import "generic-service"
    host_name = "{{ monclient_hostname }}"
    check_command = "check_ssh"
    enable_notifications = 0
    groups = [ "ssh" ]
}

